<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <!-- ! Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="../src/js/script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="list-container">
        <h1>To-Do List<i class="fa-solid fa-pen-to-square fa-bounce"></i></h1>
        <div class="input-area">
          <input type="text" class="input" placeholder="Add your task" maxlength="50"/>
          <button class="btn">Add</button>
        </div>
        <ul class="task-list">
        </ul>
        <button class="del-btn">Remove All</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
